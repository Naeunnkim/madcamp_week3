<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/css/navbar.css">
    <link rel="stylesheet" href="/public/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/95122cdcc7.js" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <!-- <script src="navbar.js" defer></script> -->
    <script src="/public/login_check.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar__logo">
                <a href="main">
                    <div class="logo-icon"></div>
                    <h1>MoodRecord</h1>
                </a>
            </div>
            <!-- navbar 목록 -->
            <ul class="navbar__menu">
                <li><a href="main">Home</a></li>
                <li><a href="dashboard">Dashboard</a></li>
                <li><a href="diary">Diary</a></li>
                <li><a href="meditation">Meditation</a></li>
            </ul>

            <ul class="navbar__icons">
                <!--로그인, 회원가입 버튼-->
                <li><a href="login">Log in</a></li>
                <li><a href="signup">Sign up</a></li>
            </ul>

            <a href="#" class="navbar__toggleBtn">
                <i class="fas fa-bars"></i>
            </a>
        </nav>
    </header>

    <main>
        <!-- <h1>dashboard</h1> -->
        <div class="wrap">
            <div class="left">
                <div class="image-container">
                    <img src="/public/image/graphlogo.png" alt="Image" class="centered-image">
                </div>
                <div class="chart">
                    <div class="bar great"></div>
                    <div class="bar good"></div>
                    <div class="bar soso"></div>
                    <div class="bar sad"></div>
                    <div class="bar annoyed"></div>
                </div>
            </div>
            <div class="right">
                <div class="jumbotron">
                    <h1 class="display-4">하루의 조각들</h1>
                    <p class="lead">기록 모아모아 엮어 보기</p>
                    <hr class="my-4">
                    <p class="lead_button">
                        <a id="btn-post-box" class="btn btn-primary">
                            <i class="fas fa-pen"></i>  오늘 하루 기록하기  </a>
                    </p>
                </div>
                <div id="cards-box" class="card-columns"></div>
            </div>
        </div>
    </main>
    <script src="/public/dashboard.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            updateNavbarIcons(); 
        });
    </script>
