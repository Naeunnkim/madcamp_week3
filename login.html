<!DOCTYPE html>
<html lang="kr"> <!-- 코드언어 표시 == 웹 표준지침 준수 -->

<head>
    <meta charset="UTF-8">
    <title>로그인</title>    
    <link rel="stylesheet" type="text/css" href="/public/css/signup.css">
</head>

<body>
    <div id="wrap" class="wrapper">
        <form method="post" name="login" id="login">
            <header>
                <div id="header">
                    <h1 class="h_loho">
                        <span>로그인</span>
                    </h1>
                </div>
            </header>

            <div id="container">
                <div class="row_group">
                    <div class="userInput">
                        <!-- 아이디 입력 -->
                        <h3 class="list">아이디</h3><span class = "error" id="idError"></span>
                        <span class="box_int_id" id="id_box"><input type="text" id="id1" class="int check" maxlength="20">
                    </div>
                    <div class="userInput">
                        <!-- 비밀번호 입력 -->
                        <h3 class="list">비밀번호</h3><span id="pwError" class = "error" ></span>
                        <span class="box_int_id"><input type="password" id="pw" class="int check" maxlength="20"></span>
                    </div>
                    <div class="btn_area">
                        <input type="submit" value="로그인" id="btnLogin" class="btn_type btn_primary">
                        <button id="btn_signup" class="btn_type">회원가입
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="/public/login.js"></script>
</body>

</html>
