<!DOCTYPE html>
<html lang="kr"> <!-- 코드언어 표시 == 웹 표준지침 준수 -->

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <!-- <link rel="icon" href="image/wave.ico"> -->
    <!-- 자바스크립트(유효성검사 해당) -->
    
    <link rel="stylesheet" type="text/css" href="/public/css/signup.css">
</head>

<body>
    <div id="wrap" class="wrapper">
        <form method="post" name="join" id="join">
            <!-- 회원가입 타이틀부분 -->
            <header>
                <div id="header">
                    <h1 class="h_loho">
                        <span>회원가입</span>
                    </h1>
                </div>
            </header>

            <div id="container">
                <div class="row_group">
                    <div class="userInput">
                        <!-- 아이디 입력 -->
                        <h3 class="list">아이디</h3><span style="color:red; font-weight: bold;"> * </span><span class="error" id="idError"></span>
                        <span class="box_int_id" id="id_box"><input type="text" id="id" class="int check" maxlength="20">
                        <button id = "duplicate">중복 확인</button></span>
                    </div>
                    <div class="userInput">
                        <!-- 비밀번호 입력 -->
                        <h3 class="list">비밀번호</h3><span style="color:red; font-weight: bold;"> * </span><span class="error" id="pwError"></span>
                        <span class="box_int_id"><input type="password" id="pw" class="int check" maxlength="20"></span>
                    </div>
                    <!-- 비밀번호 재확인 입력 -->
                    <div class="userInput">
                        <h3 class="list">비밀번호 재확인</h3><span style="color:red; font-weight: bold;"> * </span><span class="error" id="pwCheckError"></span>
                        <span class="box_int_id"><input type="password" id="pwCheck" class="int check"
                                maxlength="20"></span>
                    </div>
                </div>
                <div class="row_group">
                    <!-- 닉네임 입력 -->
                    <div class="userInput">
                        <h3 class="list">닉네임</h3><span style="color:red; font-weight: bold;"> * </span><span class="error" id="nameError"></span>
                        <span class="box_int_id"><input type="text" id="name" class="int check" maxlength="20"></span>
                    </div>
                    <!-- 전화번호 입력 -->
                    <div class="userInput">
                        <h3 class="list">전화번호("-" 제외)</h3><span style="color:red; font-weight: bold;"> * </span><span class="error" id="phoneNumError"></span>
                        <span class="box_int_id"><input type="text" id="phoneNum" class="int check"
                                maxlength="11"></span>
                    </div>
                    <!-- 이메일 입력 -->
                    <div class="userInput">
                        <h3 class="list">이메일</h3><span class="error" id="emailError"></span>
                        <span class="emailInt" id="emailBox"> <input type="text" id="email" maxlength="20"
                                class="check">
                            <span> @ </span>
                            <!-- 이메일 택일 -->
                            <input class="custom-email" disabled id="domain-input" />
                            <select id="mail_Select">
                                <option disabled value="" selected>선택</option>
                                <option value="naver.com">naver.com</option>
                                <option value="hanmail.net">hanmail.net</option>
                                <option value="google.com">google.com</option>
                                <option value="nate.com">nate.com</option>
                                <option value="custom">직접 입력</option>
                            </select>
                        </span>
                    </div>
                    <!-- 개인정보 수집 동의 -->
                    <div class="userInput">
                        <h3 class="list">개인정보 수집/이용동의</h3><span style="color:red; font-weight: bold;"> * </span><span class="error" id="consentError"></span>
                        <div id="informationConsent">
                            <span id="consentBox">
                                <h3>개인정보 처리방침<span class="error" id="consentError"></span></h3>
                                <!-- 세부내용 중략 -->
                            </span>
                        </div>
                        <label class="select"><input type="radio" id="check" name="check" value="동의">동의</label>
                        <label class="select"><input type="radio" id="noneCheck" name="check" value="비동의"
                                checked="checked">비동의</label>
                    </div>
                    <div class="btn_area">
                        <input type="submit" value="가입하기" id="btnJoin" class="btn_type btn_primary">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="/public/signUp.js"></script>
</body>

</html>
